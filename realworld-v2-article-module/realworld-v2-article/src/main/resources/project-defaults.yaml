thorntail:
  deployment:
    realworld-v2-user.war:
      swagger:
        packages:
          - realworld.article.jaxrs
  naming:
    bindings:
      java:/jwt.secret:
        binding-type: simple
        type: java.lang.String
        value: nRvyYC4soFxBdZ-F-5Nnzz5USXstR1YylsTd-mA0aKtI9HUlriGrtkf-TiuDapkLiUCogO3JOK7kwZisrHp6wA
      java:/jwt.sessionTime:
        binding-type: simple
        type: java.lang.Long
        value: 86400
      java:/jwt.map.userName:
        binding-type: simple
        type: java.lang.String
        value: sub
  datasources:
    data-sources:
      RealworldArticleDS:
        driver-name: ${database.article.thorntail.name}
        connection-url: ${database.article.url}
        user-name: ${database.article.username}
        password: ${database.article.password}
  cdi:
    require-bean-descriptor: true
  network:
    socket-binding-groups:
      standard-sockets:
        port-offset: 200
