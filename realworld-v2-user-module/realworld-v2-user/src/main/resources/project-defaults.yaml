thorntail:
  deployment:
    realworld-v2-user.war:
      swagger:
        packages:
          - realworld.user.jaxrs
  naming:
    bindings:
      java:/jwk.url:
        binding-type: simple
        type: java.net.URL
        value: http://localhost:8580/auth/realms/realworld/protocol/openid-connect/certs
      java:/jwt.map.userName:
        binding-type: simple
        type: java.lang.String
        value: oid
      java:/jwt.map.userId:
        binding-type: simple
        type: java.lang.String
        value: sub
  datasources:
    data-sources:
      RealworldUserDS:
        driver-name: ${database.user.thorntail.name}
        connection-url: ${database.user.url}
        user-name: ${database.user.username}
        password: ${database.user.password}
  cdi:
    require-bean-descriptor: true
  network:
    socket-binding-groups:
      standard-sockets:
        port-offset: 100
